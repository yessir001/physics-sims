<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Physics Sims — Gallery</title>
  <style>
    :root {
      --bg1: #667eea; --bg2: #764ba2; --panel: rgba(255,255,255,0.95);
      --accent1: #f5576c; --accent2: #ff0844;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:min(1000px,100%);}
    header{
      color:#fff; text-align:center; margin-bottom:18px;
    }
    header h1{margin:0 0 6px 0; font-size:clamp(22px,3.5vw,36px)}
    header p{margin:0; opacity:.95}
    .card{
      background:var(--panel); border-radius:18px; padding:20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    .grid{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:16px;
    }
    a.sim{
      text-decoration:none; background:#fff; border-radius:16px; padding:16px; display:block;
      border:1px solid rgba(0,0,0,.06);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    a.sim:hover{ transform: translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,.12);}
    .sim h3{margin:0 0 8px 0; font-size:18px; color:#111}
    .sim p{margin:0; color:#555; font-size:14px}
    footer{ color:#fff; text-align:center; margin-top:14px; font-size:13px; opacity:.9}
    .btn{
      display:inline-block; padding:10px 14px; border-radius:12px; color:#fff; text-decoration:none;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      box-shadow:0 6px 18px rgba(0,0,0,.18);
    }
    .tools{display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin:10px 0 18px}
    code{background:#111; color:#0f0; padding:2px 6px; border-radius:6px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Physics Sims — Gallery</h1>
      <p>Tap a simulation to launch. Works on mobile and desktop.</p>
    </header>
    <div class="card">
      <div class="tools">
        <a class="btn" href="sims/pendulum/" target="_self">Open: Simple Pendulum</a>
      </div>
      <div class="grid">
        <a class="sim" href="sims/pendulum/">
          <h3>Simple Pendulum</h3>
          <p>Adjust length, gravity, and angle; watch motion in real time.</p>
        </a>
        <!-- Add more sims by copying the block above and changing the link/text -->
      </div>
    </div>
    <footer>
      Deploy this on GitHub Pages: Settings → Pages → source: <code>Deploy from a branch</code> → <code>main / root</code>.
    </footer>
  </div>
</body>
</html>
